<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script src="../js/vue.js"></script>
<div id="app">
<!--方法会多次调用-->
  <h2>{{getFullName()}}</h2>
  <h2>{{getFullName()}}</h2>
  <h2>{{getFullName()}}</h2>
  <h2>{{getFullName()}}</h2>
  <!--属性只调用一次-->
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>

</div>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      firstName:'勒布朗',
      lastName:'詹姆斯',
    },
    computed:{
      fullName:function (){
        console.log("----fullName-----")
        return this.firstName + " " + this.lastName
      }
    },
    methods:{
      getFullName:function (){
        console.log("----getFullName()-----")
        return this.firstName + " " + this.lastName
      }
    }

  })
</script>

</body>
</html>
