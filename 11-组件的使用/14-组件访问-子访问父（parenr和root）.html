<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script src="../js/vue.js"></script>
<div id="app">
  <cpn></cpn>
</div>
<template id="cpn">
  <div>
    <h2>我是cpn组件</h2>
    <ccpn></ccpn>
  </div>

</template>
<template id="ccpn">
  <div>
    <h2>我是ccpn组件</h2>
    <button @click="btnclick">按钮</button>
  </div>
</template>
<script>
    const app = new Vue({
        el:'#app',
        data:{
            message:'hello vue',
        },
      components:{
          cpn:{
            template:'#cpn',
            components: {
              ccpn:{
                template: '#ccpn',
                methods:{
                  btnclick(){
                    //1 $parent访问父组件
                    console.log(this.$parent)
                    //2 $root 访问根组件
                    console.log(this.$root.message)
                  }
                }
              }
            }
          }
      }

    })
</script>

</body>
</html>
