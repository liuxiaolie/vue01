<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script src="../js/vue.js"></script>
<div id="app">
  <cpn></cpn>
</div>
<template id="cpn">
  <div>
<!--这个变量在组件中定义，不能在vue实例中定义-->
    <h2>{{titile}}</h2>
    <p>我是内容，呵呵呵</p>
  </div>
</template>
<script>
  <!--全局组件-->
  Vue.component("cpn",{
    template:'#cpn',
    //data必须是一个函数，不能是对象，这样保证data中的数据只属于被调用者，不能公用

    data(){
      return{
        titile:'我是标题'
      }
    }
  })
  const app = new Vue({
    el:'#app',
    data:{
      message:'hello vue',
      //在这定义是会报错的
      titile: '我是标题'
    }

  })
</script>

</body>
</html>
