<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script src="../js/vue.js"></script>
<div id="app" >
<!--props属性cInfo这样定义时，下面的写法是错误的-->
<!--  <cpn :cInfo="info"></cpn>-->
<!--正确的写法-->
  <cpn :c-info="info"></cpn>
</div>
<template id="cpn">
  <h2>{{cInfo}}</h2>
</template>
<script>
  const cpn={
    template:"#cpn",
    props:{
      cInfo:{
        type:Object,
        default() {
          return {};
        }

      }
    }
  }
    const app = new Vue({
        el:'#app',
        data:{
            message:'hello vue',
            info:{
              name:'liuxiaolie',
              age:30
            }
        },
      components:{
          cpn
      }

    })
</script>

</body>
</html>
