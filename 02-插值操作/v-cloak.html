<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    [v-cloak]{
        display:none;
    }
  </style>
</head>
<body>
<script src="../js/vue.js"></script>
<div id="app" v-cloak>
  {{message}}
</div>
<script>
    setTimeout(function (){
      const app = new Vue({
        el:'#app',
        data:{
          message:'hello vue',
        }

      })
    },3000)
</script>

</body>
</html>
