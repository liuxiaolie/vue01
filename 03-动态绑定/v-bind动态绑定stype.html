<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script src="../js/vue.js"></script>
<div id="app">
  <h2 style="font-size: 50px;color: red">{{message}}</h2>
<!--错误语法-->
<!--  <h2 :style="{font-size: 50px,color: red}">{{message}}</h2>-->
  <h2 :style="{fontSize: '50px',color: 'red'}">{{message}}</h2>
  <h2 :style="{fontSize: finalSize,color: finalColor}">{{message}}</h2>
  <h2 :style="getStyles()">{{message}}</h2>
</div>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello vue',
      finalSize:'100px',
      finalColor:'blue'
    },
    methods:{
      getStyles:function (){
        return {fontSize: this.finalSize,color: this.finalColor}
      }
    }
  })
</script>

</body>
</html>
