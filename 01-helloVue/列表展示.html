<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="../js/vue.js"></script>
<div id="app">
    <ul>
        <li v-for="item in movies">{{item}}</li>

</div>

    let app = new Vue({
        el:'#app',
        data:{

        }
    })
</script>

</body>
</html>
