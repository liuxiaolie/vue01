<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script src="../js/vue.js"></script>
<div id="app">
  <cpn v-show="isshow"></cpn>
</div>
<template id="cpn">
  <div>
    <h2 v-show="isshow">我是标题</h2>
  </div>
</template>
<script>
    const app = new Vue({
        el:'#app',
        data:{
            message:'hello vue',
          isshow:true
        },
      components:{
          cpn:{
            template:'#cpn',
            data(){
              return {
                isshow:false
              }
            }
          }
      }

    })
</script>

</body>
</html>
