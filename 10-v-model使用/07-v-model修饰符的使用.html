<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script src="../js/vue.js"></script>
<div id="app">
<!--1 修饰符：lazy：输入框输入数据时不希望实时刷新，只有点击enter或者失去焦点的时候才刷新-->
  <input type="text" v-model.lazy="message"/>
  <h2>{{message}}</h2>
<!--2 修饰符：number：希望页面传给服务器的是数字类型数据，不希望是String-->
  <input type="number" v-model.number="age"/>
  <h2>{{age}}-{{typeof age}}</h2>
<!--3 修饰符 trim：去除输入数据两边的空格-->
  <input type="text" v-model.trim="name"/>
  <h2>{{name}}</h2>

</div>
<script>
    const app = new Vue({
        el:'#app',
        data:{
            message:'hello vue',
          age: 0,
          name:''
        }

    })
</script>

</body>
</html>
