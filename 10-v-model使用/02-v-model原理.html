<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script src="../js/vue.js"></script>
<div id="app">
  <!--输入框跟变量进行双向绑定-->
<!--  <input type="text" v-model="message"/>-->
<!--原理-->
  <input type="text" :value="message" @input="message = $event.target.value"/>
  {{message}}
</div>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'hello vue',
    }

  })
</script>
</body>
</html>
